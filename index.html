<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="shortcut icon" href="multiplicacao.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="background">
    <header id="header">
      <h1>Tabuada</h1>
    </header>
    <section>
      <!-- tabuada -->
      <label for="num1">
        Número:
        <input
          type="number"
          id="num1"
          class="campoTabuada1"
          placeholder="Digite um Valor"
        />
        <br />
        <label for="num2">
          Multiplicador:
          <input
            type="number"
            id="num2"
            class="campoTabuada"
            placeholder="Multiplicador Máximo" />
          <br
        /></label>
        <input
          type="button"
          value="Gerar Tabuada"
          class="campoTabuada"
          onclick="calcular()"
        />
        <br />
      </label>
      <label for="selTab" id="ls"
        >Veja a seguir:<br />
        <select id="selTab" name="selTab" size="10">
          <option id="option">Aguardando</option>
        </select>
      </label>
    </section>
    <footer>
      <p>&copy;PatrickAngrezani</p>
    </footer>
  </body>
</html>
